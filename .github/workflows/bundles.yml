name: Save Bundles to Repo

# Trigger manually or on push
on:
  workflow_dispatch:
  push:

permissions:
  contents: write   # allow pushing back to the repo

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate bundle
        run: |
          mkdir -p Barrot-Bundles
          echo "This is a test bundle" > Barrot-Bundles/test.txt

      - name: Commit bundle to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Barrot-Bundles/
          git commit -m "Add new bundle" || echo "No changes to commit"
          git push
