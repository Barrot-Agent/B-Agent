name: Barrot Unified Pages Workflow

on:
  push:
    branches:
      - private-barrot-restore
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site   # this is where your HTML/CSS/JS live

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
