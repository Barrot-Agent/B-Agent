name: Barrot Pulse

on:
  schedule:
    - cron: "* * * * *"   # every minute
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate pulse snapshot
        run: |
          mkdir -p memory-bundles/protocols
          echo "ðŸ“‚ Repo scan: $(date -u)" >> memory-bundles/outcome-relay.md
          echo "ðŸ”„ Ping-Pong cycle executed at $(date -u)" >> memory-bundles/outcome-relay.md
          echo "{\"protocols\": [\"Cross Reliance\",\"Cross Annex\",\"Cross Index\"]}" > memory-bundles/protocols/registry.json
          echo "{\"ledger\": \"Pulse at $(date -u)\"}" > memory-bundles/build-ledger.json

      - name: Commit and push changes
        run: |
          git config --global user.name "Barrot-Agent"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add memory-bundles/outcome-relay.md memory-bundles/protocols/registry.json memory-bundles/build-ledger.json
          git commit -m "Barrot pulse snapshot at $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.Barrot-token }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
